<div class="main">
  <h2 class="title">El aroma mágico</h2>
  <div class="title-border border-top border-bottom">
    <img title="header" class="title-border" src="../../../assets/img/header.png" />
    <br />
  </div>
  <div class="table-container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafeList">
          <th scope="row">{{cafe.id}}</th>
          <td>{{cafe.nombre}}</td>
          <td>{{cafe.tipo}}</td>
          <td>{{cafe.region}}</td>
        </tr>
      </tbody>
    </table>
    <p>Total café de origen: {{bendOrigin}}</p>
    <p>Total café Blend: {{bendBlend}}</p>
  <div class="footer">
    <label>
      Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico
    </label>
  </div>
</div>
